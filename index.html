<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memeGen</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" href="https://papik.pro/grafic/uploads/posts/2023-04/1682670066_papik-pro-p-topovie-smaili-png-17.png">
</head>
<body>
    <header class="header">
        <h1>memeGen</h1>
        <button id="themeToggle" class="theme-toggle">
            <img id="themeIcon" src="https://cdn-icons-png.flaticon.com/512/116/116274.png" alt="Icon">
        </button>
    </header>
    
    <main class="main">
        <h2>Генерация рандомных мемов</h2>
        <h5>*Сейчас только с VPN*</h5>
        <!-- Контейнер для индикатора загрузки -->
        <div class="loading-container" style="display: none;">
            <div id="loadingIndicator" class="loading-indicator"></div>
        </div>
        
        <div class="meme-container">
            <img id="memeImage" src="" alt="Random meme" style="display: none;"/>
        </div>
        
        <div class="button-container">
            <button id="newMemeButton">Новый мем</button>
        </div>
    </main>
    
    <footer class="footer">
        <h3>&copy; 2024 menfouth</h3>
    </footer>

    <script src="script.js"></script>
</body>
</html>
